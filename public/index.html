<!doctype html>
<html><!-- InstanceBegin template="/Templates/website-template.dwt" codeOutsideHTMLIsLocked="false" -->
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
<link href="css/jquery-ui-1.10.3.custom.css" rel="stylesheet" type="text/css" />
<link rel="stylesheet" href="css/open-sans.css">

<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery-ui-1.10.3.js" type="text/javascript"></script>
<style>
body{
  font-family: 'Open Sans', sans-serif !important;
  background: #e9e9e9;
  overflow-x: hidden;
  margin: 0px;
  height: 100vh;
}
.header_lg{
	background: #e43a59;
	height: 25px;
}
.navbar{
	background: #222b72 !important;
	height: 70px;
	color: #fff;
	font-weight: bold;
	font-size: 23px;
}
.navbar p{
	margin: 0;
    padding: 19px;
}

footer{
	position: fixed;
	bottom: 0px;
	width: 100%;
}

.footer-element1{
  height: 4px;
  background: #e33a59;
}
.footer-element2 {
  background: #222b72;
  color: #fff;
}
.card {
  /* Add shadows to create the "card" effect */
  background: #FFF;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
  transition: 0.3s;
  margin: 5px;
  padding: 5px;
}

/* On mouse-over, add a deeper shadow */
.card:hover {
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
}

/* Add some padding inside the card container */
.container { 
  height: 59px;
  padding: 11px;
}
.button{
	width: 25px;
	height: 25px;
	background-color: #e43a59 ;
	color : #fff;
	font-size: 18px;
	font-weight: bolder;
	border-radius: 50%;
	
}
.button span{
	padding-left: 8px;
}
.count{
	font-weight: bolder;
	margin: 0px 5px; 
}
.resetBtn{
	width: 70px;
	background-color: #e43a59 ;
	color: #fff;
	font-weight: bolder;
	padding-left: 25px;
	padding-top: 3px;
	padding-bottom: 3px;
	margin: 10px 4px;
}
</style>
<script>
	$(document).ready(function(){
		$.ajax({
			url: 'https://rp305counter.herokuapp.com/count',
			success: function(data){
				$("#cnt").text(data.count);
			}
		})
		
		$(".plus").on('click', function(){
			$.ajax({
				url: 'https://rp305counter.herokuapp.com/inc',
				success: function(data){
					$("#cnt").text(data.count);
				}
			})
		});
		$(".minus").on('click', function(){
			$.ajax({
				url: 'https://rp305counter.herokuapp.com/dec',
				success: function(data){
					$("#cnt").text(data.count);
				}
			})
		});
		$(".resetBtn").on('click', function(){
			$.ajax({
				url: 'https://rp305counter.herokuapp.com/reset',
				success: function(data){
					$("#cnt").text(data.count);
				}
			})
		});
	})
</script>
</head>

<body>
    <header class="header_lg">
    </header>

    <!-- Navbar Bootstrap -->

	<div class="navbar">
		<p>305 Roma Pearl</p>
	</div>
    

	<div class="card">
	  <div class="container">
		<div style="float:left;">Water Can Counter</div>
		<div style="float:right;">
			<div class="button minus" style="float:left;"><span>-</span></div>
			<div class="count" style="float:left;"><span id="cnt">0</span></div>
			<div class="button plus" style="float:left;"><span>+</span></div>
		</div>
		<div class="resetBtn" style="float:right;clear: both;">
			Reset
		</div>
	  </div>
	</div>
      <!-- footer section -->

      <footer class="tsp20">
        <div class="footer-element1">
        </div>
        <div class="footer-element2">
          <center><small>Â© 305 Roma Pearl</small></center>
        </div>

      </footer>
</body>
